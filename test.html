<!DOCTYPE html>
<html>
<head>
</head>
<body style="margin:0px; padding:0px;">
	<div id="game" style="width:1024px; height:768px; margin-left:auto; margin-right:auto; background-color:black;">
		<div id="mainscreen" style="position:relative; width:800px; height:600px; margin-left:auto; margin-right:auto; top:84px; background-color:blue;">
		</div>
	</div>
	<script>
		var buildstring = "";
		var roll = 0;
		for (var i = 0; i < 192; i++) {
			roll = (Math.floor(Math.random() * (4-1+1)) + 1);
			switch(roll) {
				case 1:
					buildstring += '<div style="width:50px; height:50px; float:left; background-color:red;"></div>';
					break;
				case 2:
					buildstring += '<div style="width:50px; height:50px; float:left; background-color:blue;"></div>';
					break;
				case 3:
					buildstring += '<div style="width:50px; height:50px; float:left; background-color:green;"></div>';
					break;
				case 4:
					buildstring += '<div style="width:50px; height:50px; float:left; background-color:yellow;"></div>';
					break;
				default:
					buildstring += '<div style="width:50px; height:50px; float:left; background-color:red;"></div>';
			}
		}
		document.getElementById("mainscreen").innerHTML += buildstring;
	</script>
</body>
</html>
